<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>🔥 Temperature Converter </h1>
        <p>Convert between Celsius and Fahrenheit instantly!</p>

        <form action="/convert">
            <div class="input-group">
                <label>Enter Temperature:</label>
                <input type="number" name="value" required placeholder="Enter value...">
            </div>

            <div class="input-group">
                <label>Select Conversion:</label>
                <select name="type">
                    <option value="celsius">Celsius ➝ Fahrenheit</option>
                    <option value="fahrenheit">Fahrenheit ➝ Celsius</option>
                </select>
            </div>

            <button type="submit" class="btn">Convert </button>
        </form>
    </div>
</body>
</html>
